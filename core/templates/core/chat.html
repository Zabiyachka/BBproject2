{% extends "core/base.html" %}
{% load static %}

{% block content %}
<h2 class="mb-4">Basketball AI Chat</h2>

<div class="card p-3 mb-3" id="chat-box" style="height:400px; overflow-y:auto;">
</div>

<form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <input type="text" name="message" class="form-control" placeholder="Type message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

{% if reply %}
<div class="message ai">
    <span id="ai-text" data-text="{{ reply|safe }}"></span>
</div>
{% endif %}


{% if error %}
<div class="message error">{{ error }}</div>
{% endif %}
<script src="{% static 'core/js/chat.js' %}"></script>
{% endblock %}
