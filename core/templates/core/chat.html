{% extends "core/base.html" %}

{% block content %}

<div class="chat-box">

    <h1>Welcome to Basketball AI</h1>
    <p class="subtitle">
        Твій персональний AI-тренер з баскетболу
    </p>

    <form method="post" class="chat-form">
        {% csrf_token %}
        <input
            type="text"
            name="message"
            placeholder="Запитай про тренування, кидок, відновлення..."
            required
        >
        <button type="submit">➤</button>
    </form>

    {% if reply %}
        <div class="message ai">
            {{ reply }}
        </div>
    {% endif %}

    {% if error %}
        <div class="message error">
            {{ error }}
        </div>
    {% endif %}

</div>

{% endblock %}
