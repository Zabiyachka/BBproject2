{% extends "core/base.html" %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 100px); background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 24px;">
    <div style="background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); padding: 40px; max-width: 400px; width: 100%;">
        
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="font-size: 48px; margin-bottom: 16px;">üèÄ</div>
            <h1 style="margin: 0; color: #1f2937; font-size: 28px; font-weight: 700;">Login</h1>
            <p style="margin: 8px 0 0 0; color: #6b7280; font-size: 14px;">Sign in to your account</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div style="background: #fee2e2; border: 1px solid #fecaca; border-left: 4px solid #ef4444; color: #991b1b; padding: 12px 16px; margin-bottom: 20px; border-radius: 8px; font-size: 14px;">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" style="display: flex; flex-direction: column; gap: 16px;">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label style="display: block; margin-bottom: 8px; color: #1f2937; font-weight: 500; font-size: 14px;">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    style="width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; outline: none; background: white; color: #1f2937; transition: all 0.2s; box-sizing: border-box;"
                    onfocus="this.style.borderColor='#3b82f6'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)';"
                    onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none';"
                    placeholder="Enter your username"
                />
            </div>

            <!-- Password -->
            <div>
                <label style="display: block; margin-bottom: 8px; color: #1f2937; font-weight: 500; font-size: 14px;">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    style="width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; outline: none; background: white; color: #1f2937; transition: all 0.2s; box-sizing: border-box;"
                    onfocus="this.style.borderColor='#3b82f6'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)';"
                    onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none';"
                    placeholder="Enter your password"
                />
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s; font-size: 15px; margin-top: 8px; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);"
                onmouseover="this.style.background='#2563eb'; this.style.boxShadow='0 4px 12px rgba(59, 130, 246, 0.4)';"
                onmouseout="this.style.background='#3b82f6'; this.style.boxShadow='0 2px 4px rgba(59, 130, 246, 0.3)';"
            >
                Sign In
            </button>
        </form>

        <!-- Signup Link -->
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <p style="margin: 0; color: #6b7280; font-size: 14px;">
                Don't have an account? 
                <a href="{% url 'register' %}" style="color: #3b82f6; text-decoration: none; font-weight: 600; transition: color 0.2s;" onmouseover="this.style.color='#2563eb';" onmouseout="this.style.color='#3b82f6';">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
